<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"/>
   <link rel="stylesheet" href="styles.css"/>
 
</head>

<body>
 <div class="text-center"> 
   <h1>JavaScript Calculator</h1>
 </div>
<div class="wholeCalculator">
  <div class="outPut">
    <span id="steps">0</span>
    <hr/>
  </div>
 <div class="text-center" id="calculator">
   <a class="btn btn-danger" id="deleteAll">AC</a>
   <a class="btn btn-danger" id="backOne">CE</a>
   <a class="btn btn-primary blue" id="/">รท</a>
   <a class="btn btn-primary blue" id="*">x</a>
   </br>
   <a class="btn btn-primary" id="7">7</a>
   <a class="btn btn-primary" id="8">8</a>
   <a class="btn btn-primary" id="9">9</a>
   <a class="btn btn-primary blue" id="-">-</a>
   <br/>
   <a class="btn btn-primary" id="4">4</a>
   <a class="btn btn-primary" id="5">5</a>
   <a class="btn btn-primary" id="6">6</a>
   <a class="btn btn-primary blue" id="+">+</a>
   <br/>
   <a class="btn btn-primary" id="1">1</a>
   <a class="btn btn-primary" id="2">2</a>
   <a class="btn btn-primary" id="3">3</a>
   <a class="btn btn-primary blue" id=".">.</a>
   <br/>
   <a class="btn btn-primary zero" id="0">0</a>
   <a class="btn btn-primary white" id="equal">=</a>
  
 </div>
</div>
  <div class="text-center" id="footer">
    <p>Written and coded by<a id="link" href="https://github.com/7saheelahmed" target="_blank">Saheel Ahmed</a>.</p>
  </div>

   <!--Javascript-->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"/>
   <script type="text/javascript" src="script.js"></script>
</body>
</html>
